<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>
      Quản lý thiết bị
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="chats-page-content">
  <div [ngSwitch]="tabs">
    <div  *ngSwitchCase="'tab1'">
      <h2 class="title">Danh sách thiết bị</h2>

      <ion-grid text-start>
        <ion-row  class="grid-table-row header" text-center>
          <ion-col class="grid-table-col" width-50>Thiết bị</ion-col>
          <ion-col class="grid-table-col" width-50>Số luợng</ion-col>
        </ion-row>

        <ion-row   class="grid-table-row" >
          <ion-col class="grid-table-col" width-50>Máy tập tay</ion-col>
          <ion-col class="grid-table-col" width-50>24</ion-col>
        </ion-row>
        <ion-row   class="grid-table-row" >
          <ion-col class="grid-table-col" width-50>Máy tập chân</ion-col>
          <ion-col class="grid-table-col" width-50>10</ion-col>
        </ion-row>
        <ion-row   class="grid-table-row" >
          <ion-col class="grid-table-col" width-50>Máy tập chạy</ion-col>
          <ion-col class="grid-table-col" width-50>12</ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div  *ngSwitchCase="'tab2'">
      <ion-item>
        <ion-label>Từ ngày:</ion-label>
        <ion-datetime placeholder="--" displayFormat="MM/DD/YYYY" [(ngModel)]="fromDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Đến ngày:</ion-label>
        <ion-datetime placeholder="--" displayFormat="MM/DD/YYYY" [(ngModel)]="toDate"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Loại: </ion-label>
          <ion-select class="select-box" [(ngModel)]="selectedStaff" placeholder="--" interface="popover">
              <ion-option *ngFor="let equip of getEquip()" [value]="equip">{{equip}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-buttons end>
        <button class="view-button">Xem</button>
      </ion-buttons>

      <ion-grid text-start>
        <ion-row  class="grid-table-row header" text-center>
          <ion-col class="grid-table-col" width-30>Ngày</ion-col>
          <ion-col class="grid-table-col" width-30>Thiết bị</ion-col>
          <ion-col class="grid-table-col" width-20>Số lượng</ion-col>
          <ion-col class="grid-table-col" width-20>Loại</ion-col>
        </ion-row>

        <ion-row   class="grid-table-row" >
          <ion-col class="grid-table-col" width-30>31/03/17</ion-col>
          <ion-col class="grid-table-col" width-30>Máy tập tay</ion-col>
          <ion-col class="grid-table-col" width-20>3</ion-col>
          <ion-col class="grid-table-col" width-20>Nhập</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>


<ion-footer>
  <div padding>
    <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="tab1">
        Thiết bị
      </ion-segment-button>
      <ion-segment-button value="tab2">
        Xuất/Nhập
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-footer>
