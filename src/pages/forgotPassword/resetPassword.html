<ion-header>
  <ion-navbar>
    <ion-title>Đặt lại mật khẩu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="reset-content">
  <form class="reset-form auth-form reset-wrapper" [formGroup]="resetPass" (ngSubmit)="setPassword()">
    <ion-item text-wrap>
      <ion-label><ion-icon name="create"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Nhập mã xác nhận" formControlName="resetCode"></ion-input>
    </ion-item>
    <h2>Chưa nhận được mã xác nhận?<a class="reSend"> Gửi lại</a></h2>
    <show-hide-container>
      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" placeholder="Mật khẩu" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!resetPass.valid" icon-left>
      Đặt lại mật khẩu</button>
  </form>

</ion-content>
