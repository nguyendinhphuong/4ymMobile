<ion-header>
  <ion-navbar>
    <ion-title>Quên mật khẩu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fgp-content">
  <form class="fgp-form auth-form fgp-wrapper" [formGroup]="fgp" (ngSubmit)="doReset()">
    <ion-item text-wrap>
      <ion-label stacked>Chúng tôi sẽ gửi mã xác nhận mật khẩu tới Email:</ion-label>
      <ion-input type="email" placeholder="Nhập email" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!fgp.valid" icon-left>
      <ion-icon name="send"></ion-icon>
      Lấy mã xác nhận</button>
  </form>

</ion-content>
