<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>
      Đổi mật khẩu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="page-wrapper">
    <form class="changePassword-form"  [formGroup]="changePassword" (ngSubmit)="doChangePassword()">
      <show-hide-container>
      <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Mật khẩu cũ" formControlName="oldPassword" show-hide-input></ion-input>
      </ion-item>
      </show-hide-container>
      <show-hide-container>
      <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Mật khẩu mới" formControlName="newPassword" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
      <ion-row>
        <ion-col  width-80>
          <ion-buttons class="center">
            <button ion-button type="button" (click)="close()">ĐÓNG</button>
            <button ion-button type="submit" [disabled]="!changePassword.valid">CẬP NHẬT</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </form>
    <br/>
  </div>
</ion-content>
